{% extends 'base.html' %}
{% block content %}
    <h1>This all {{ title }} are available </h1>
    {% if questions %}
        {% for  question in questions %}
                 <ul>
                     <li><a href="/polls/{{ question.id }}/details/">{{ question.title }}</a></li>
                 </ul>
        {% endfor %}
    {% else %}
        <p> No records are available </p>
    {% endif %}
{% endblock %}
