{% extends 'base.html' %}
{% block content %}
   <div >
    <h2>Detail page</h2>
    <h3>{{ question.title}}</h3>
       {% for choice in question.choices %}
              <h3>{{ choice }} ({{ choice.votes }})</h3>

       {% empty %}
           <p>No choices available</p>

       {% endfor %}
    <h3>question is created by {{question.created_by.first_name }}</h3>
   </div>
{%  endblock %}
